<div class="gallery">
  {% assign items = include.items | sort: 'order' %}
  {% for item in items %}
  <figure>
    <img src="{{ item.path | replace: '_', '' | replace: '.md','.jpg' | relative_url }}" alt="{{ item.title }}" />
    <figcaption>
      <h2>{{ item.title }}</h2>
      {{ item.content | markdownify }}
    </figcaption>
  </figure>
  {% endfor %}
</div>
